<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm("Apakah kamu yakin akan mengunjugi Polinema?")
            if (yakin) {
                window.location = "https://www.polinema.ac.id";
            } else {
                document.write("Baikalh tetap disini saja ya :)");
            }
        </script>
    </body>
</html>
